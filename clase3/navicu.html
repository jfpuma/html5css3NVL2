<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/navicu.css">
    <title>Navicu</title>
</head>
<body>
    <header>
        <div class="margenes">
            <figure>
                <img src="img/logo-navicu.jpg" alt="logo-navicu">
            </figure>
            <nav>
                <ul>
                    <li><a href="#">Moneda</a></li>
                    <li><a href="#">Vuelos</a></li>
                    <li><a href="#">Ingresar</a></li>
                    <li><a href="#">Registrar</a></li>
                </ul>
            </nav>
        </div>
        <div class="franjas">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <section id="busqueda">
        <div>
			<form>
				<div>
					<div>
						<p>¿A dónde quieres ir?</p>
					</div>
					<div>
						<a href="#">Hoteles</a>
						<a href="#">Vuelos</a>
					</div>
				</div>
				<div>
					<input type="text" name="destino" placeholder="Escribe tu destino, región o ciudad">
					<input type="date" name="fecha-inicio">
					<input type="date" name="fecha-fin">
					<input type="number" name="cantidad-adultos">
					<input type="number" name="cantidad-niños">
					<input type="number" name="cantidad-habitacion">
					<input type="submit" name="buscar" value="Buscar">
				</div>
			</form>
		</div>
    </section>
    <section id="destinos">
        <div class="foto-destino">
            <img src="img/Hydrangeas.jpg" alt="destino" title="destino" class="imagen-rotando">
        </div>
        <div class="foto-destino">
            <img src="img/imagen01.jpg" alt="destino" title="destino" class="imagen-estirada">
        </div>
        <div class="foto-destino">
            <img src="img/imagen02.jpg" alt="destino" title="destino" class="imagen-escalando">
        </div>
        <div class="foto-destino">
            <img src="img/imagen03.jpg" alt="destino" title="destino" class="imagen-moviendo">
        </div>
    </section>
</body>
</html>
